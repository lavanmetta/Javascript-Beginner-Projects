<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="./app.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- reviews -->
    <div class="review-container">
        <div class="review-heading">
            <h3>Our Reviews</h3>
        </div>
        <!-- reviews section -->

         <div class="review-box">
            <div class="img-container">
                <img id="image" src="./img/gajala.jfif" alt="img" />
            </div>
            <!-- <i class="ri-star-smile-fill star"></i> -->
            <div class="review-text">
                <h3 id="name">Gajala Washington Dc</h3>
                <h4 id="job">CEO of Sonic Solutions</h4>
                <p id="comment">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugiat molestias iste iusto totam in, voluptate ex ad aliquam veniam nostrum laudantium repellat nihil. Voluptatibus ipsam magni quam illum cum at.</p>
            </div>
            <div class="right-left">
                <i id="left" class="ri-arrow-left-s-fill"></i>
                <i id="right" class="ri-arrow-right-s-fill"></i>
            </div>
            
         </div>
   
    </div>
</body>
<script src="./app.js"></script>
</html>
